<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizador de valores</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Lista de valores Salarios</h1>

        <div class="valores">
            <input class="input" id="nome" type="text" placeholder="Nome:">
            <input class="input" id="cargo" type="text" placeholder="Cargo:">
            <input class="input" id="salario" type="number" placeholder="Salario:">
            <button class="Btn"  id="updateBtn">Atualizar Salario</button>

        </div>



        <h2 id="resultado"></h2>
        <p id="frase"></p>

    </div>


</body>

</html>
